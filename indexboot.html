<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body {
      background-color: #DADADA;
      margin-top: 10%;
    }
    body >
    .mb-3{
      margin-left: 10%;
    }
    form{
      margin-left: 41%;
      margin-top: 10px;
    }
    div[id="a"]{
      margin-top: 10px;
    }
    div[id="a1"]{
      margin-top: 10px;
    }
    div[id="a2"]{
      margin-top: 10px;
    }
    div[id="a3"]{
      margin-top: 10px;
    }
 
  </style>
</head>
<body>

<div class="container-fluid  text-center">
    <form>
      <div  style="width: 30%; height: 50%;">
        <h2>
         <span class="input-group-text" >
          <img src="logo.png" style="width: 30px; height: 30px;">
          <div style=" margin-left: 10px; font-size: 120%; color: #33CCCC; ">
            Log-in to your account
          </div>
         </span>
        </h2>
    </div>
      <div class="form-control" style="width: 30%; height: 50%;">
          <div class="input-group" id="a1">
              <span class="input-group-text" id="basic-addon1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                  </svg>
              </span>
            <input type="text" name="email" placeholder="E-mail address" class="form-control">
          </div>
          <div class="input-group" id="a2">
              <span class="input-group-text" id="basic-addon1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                      <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                  </svg>
              </span>
              <input type="password" name="password" placeholder="Password"  class="form-control">
          </div>
          <div class="input-group" id="a3">
              <button type="button" class="btn btn-info" style="width: 100%;">Login</button>
          </div>
      </div>
      <div id="a" class="form-control" style="width: 30%; height: 50%;">
        New to us? <a href="#">Sign Up</a>
      </div>
    </form>
  
</div>

</html>
